<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击转换成大写</title>
		<script src="js/jQuery3.4.1.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 2.//作业：点击某个按钮，实现字符串变大写的功能 -->
		<div id="app">
			<h1>{{name}}</h1>
			<button @click="fun()">点击转换成大写</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					name: 'liuqi'
				},
				//函数书写地方
				methods:{
					fun: function(){
						this.name = this.name.toLocaleUpperCase();
						console.log(this.name.toLocaleUpperCase());
					}
				}
			})
			
			
			// var str = "Runoob";
			// toLocaleUpperCase转换成大写
			// var res = str.toLocaleUpperCase();
			// console.log(res);
		</script>
	</body>
</html>
