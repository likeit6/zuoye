<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jQuery3.4.1.js"></script>
		<script src="js/vue.js"></script>
		<style>
			#btn{
				width: 200px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id='btn' :style="{background: pinkColor}" @click="fun">点击变色</div>
			<!-- <div :style="{background:pinkColor}">小楼昨夜又东风</div> -->
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					pinkColor:'pink',
					// blueColor:'blue'
				},
				methods:{
					fun: function(){
						this.pinkColor = 'blue';
					}
				}
			})
		</script>
	</body>
</html>
