<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{padding:0;margin:0;}
			ul,li{list-style:none;}
			.list{display: flex; flex-wrap: nowrap; flex-direction: row;overflow-x: scroll;height: 167px;}
			.list li{}
			.list li div{width: 80px; height:110px; margin:5px; background: lightblue;}
			.list li div img{width:80px; height:87px;}
		</style>
		<!-- 图片加载 -->
		<meta name="referrer" content="no-referrer" />
		<!-- 视口 -->
		<meta name="viewport" content="width=device-width" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<script src="../js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 国产 -->
			<filmlist text="国产剧" :filmarr="guochanList"></filmlist>
			<!-- 综艺 -->
			<filmlist text="综艺节目" :filmarr="zongyiList"></filmlist>
			<!-- 英剧 -->
			<filmlist text="英剧" :filmarr="yingmeiList"></filmlist>
		</div>
		<script type="text/javascript">
			
			//封装子组件
			var filmitem = {
				props:['it'],
				template: `
				<li>
					<div>
					<img :src="it.cover.url"/>
						{{it.title}}
					</div>
				</li>
				`
			}
			
			//创建组件
			var filmlist = {
				props:['text',"filmarr"],
				template: `
				<div>
					<h2>近期值得看的{{text}}</h2>
					<ul class="list">
						<filmitem v-for="(item,index) in filmarr" :it = "item"></filmitem>
					</ul>
				</div>
				`,
				components:{
					filmitem
				}
			}
			
			
			/********************************************************/
			
			var vm = new Vue({
				el:"#app",
				data:{
					guochanList:[],
					zongyiList:[],
					yingmeiList:[]
				},
				// 在钩子函数中获取数据
				//axios文档  https://www.kancloud.cn/yunye/axios/234845  
				mounted:function(){
					//国产
					axios.get('dianshiju.json').then((data)=>{//成功获取数据的回调函数
						console.log(data);
						this.guochanList = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
					//综艺
					axios.get('zongyi.json').then((data)=>{//成功获取数据的回调函数
						console.log(data);
						this.zongyiList = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
					//英剧
					axios.get('yingmei.json').then((data)=>{//成功获取数据的回调函数
						console.log(data);
						this.yingmeiList = data.data.subject_collection_items;
					}).catch((error)=>{//失败的回调函数
						console.log(error);
					})
					
				},
				components:{
					filmlist
				}
			})
		</script>
	</body>
</html>
