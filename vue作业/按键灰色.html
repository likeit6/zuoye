<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/jQuery3.4.1.js"></script>
	</head>
	<body>
		<div id="app">
		<div>{{fun()}}</div>
		<button id="btn" disabled='true'>提交{{name}}</button>
		<div v-if = 'show'>可以点击了</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					name:5,
					tr:true,
					show: false
					
				},
				methods:{
					fun: function(){
						setTimeout(()=>{
							if(this.name!=0){
								this.name--;
							}else{
								clearTimeout();
								$("#btn").attr("disabled",false);
								this.show = true;
							}
							
						},1000)
					}
					
				}
			})
		</script>
	</body>
</html>
