<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<div>近期值得看的{{guocanju}}</div>
				<div>近期值得看的{{diansju}}</div>
				<div>近期值得看的{{yingmeiju}}</div>
			</child>
		</div>
		<script>
			//组件
			var child = {
				template:`
				<div>
				豆瓣标题为：
				<slot></slot>
				</div>
				`
			}
			var vm = new Vue({
				el:"#app",
				data:{
					guocanju:"国产剧",
					diansju:"电视剧",
					yingmeiju:"英美剧"
				},
				components:{
					child
				}
			})
		</script>
	</body>
</html>
